<!DOCTYPE html>


<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Ahsan Shahid Resume</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet">


  <script src="js/jQuery.js"></script>

  <!-- More on helper.js in the class -->
  <script src="js/helper.js"></script>

 
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> 

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix">
    </div>
    <ul id="topContacts" class="flex-box"></ul>
    <div style="clear: both;"></div>
    <h2>Skills</h2>
    <hr id="skillshr">
    <div id="skills" >
    </div>
    <div id="workExperience" >
      <h2>Work Experience</h2>
    </div>
    <h2>Projects</h2>
    <div id="projects">
      
    </div>
    <div id="education" >
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect">
      <h2 class="orange center-text">Contact</h2>
       <hr class="orange footerhr" >
        <ul id="footerContacts" class="orange flex-box">
      </ul>
    </div>
  </div>

 
  <script src="js/resumeBuilder.js"></script>


 

  <script type="text/javascript">
   

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.background = 'black';
    }
    if(document.getElementsByClassName('skills-entry').length === 0) {
      document.getElementById('skills').style.background = 'black';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.background = 'black';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.background = 'black';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.background = 'black';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.background = 'black';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.background = 'black';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.background = 'black';
    }
  </script>
</body>
</html>
